<!DOCTYPE html>
<html>
<head>
    <title>Redirecionando para Turin App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app" content="app-id=6479428113">
    <meta property="al:ios:url" content="https://francisdiasbr.github.io">
    <meta property="al:ios:app_store_id" content="6479428113">
    <meta property="al:ios:app_name" content="Turin App">
</head>
<body>
    <h1>Redirecionando para o Turin App...</h1>
    <p>Se você não for redirecionado automaticamente, <a href="https://apps.apple.com/br/app/turin-app/id6479428113">clique aqui para abrir na App Store</a>.</p>
    
    <script>
        // Tenta abrir o app usando Universal Link
        function openApp() {
            const currentUrl = window.location.href;
            
            // Se estiver na raiz, tenta abrir a home
            if (window.location.pathname === '/') {
                window.location.href = 'https://francisdiasbr.github.io';
            }
            
            // Fallback para App Store após delay
            setTimeout(function() {
                window.location.href = 'https://apps.apple.com/br/app/turin-app/id6479428113';
            }, 2000);
        }
        
        window.onload = openApp;
    </script>
</body>
</html>
